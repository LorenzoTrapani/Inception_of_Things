apiVersion: apps/v1
kind: Deployment
metadata:
  name: app1
  labels:
    app: app1
  namespace: apps
spec:
  replicas: 1
  selector:
    matchLabels:
      app: app1
  template:
    metadata:
      labels:
        app: app1
    spec:
      containers:
      - name: app1
        image: lotrapan/flask-app:18
        ports:
        - containerPort: 5000
---
apiVersion: v1
kind: Service
metadata:
  name: app1-service
  namespace: apps
spec:
  selector:
    app: app1
  ports:
  - protocol: TCP
    port: 80
    targetPort: 5000
  type: ClusterIP
