apiVersion: apps/v1
kind: Deployment
metadata:
  name: app2
  labels:
    app: app2
  namespace: apps
spec:
  replicas: 3
  selector:
    matchLabels:
      app: app2
  template:
    metadata:
      labels:
        app: app2
    spec:
      containers:
      - name: app2
        image: lotrapan/flask-app:18
        ports:
        - containerPort: 5000
---
apiVersion: v1
kind: Service
metadata:
  name: app2-service
  namespace: apps
spec:
  selector:
    app: app2
  ports:
  - protocol: TCP
    port: 80
    targetPort: 5000
  type: ClusterIP
